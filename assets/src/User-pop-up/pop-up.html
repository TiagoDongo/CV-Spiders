<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="pop-up-style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="container" id="popup">
        <section class="top">
            <div class="atual-account">
                <img src="../../Pictures/sample_0.jpg">
                <div class="user-info">
                    <a href="#">Username</a>
                </div>
            </div>
            <div class="settings">
                <i class="fa-solid fa-gear"></i>
                <a href="#">Settings</a>
            </div>
        </section>
        <div class="separator"></div>
        <section class="btn-management">
            <button class="btn-login">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Log In</span>
            </button>
            <button class="btn-logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Log Out</span>
            </button>
        </section>
        <div class="separator-2"></div>
        <section class="account-management">
            <h5>Switch Account</h5>
            <div class="more-accounts">
                <div class="account-1">
                    <img src="../../Pictures/sample_0.jpg">
                    <a href="#">UserName</a>
                </div>
                <div class="account-2">
                    <img src="../../Pictures/sample_0.jpg">
                    <a href="#">UserName</a>
                </div>
            </div>
        </section>
        <div class="separator"></div>
        <button class="btn-signout-all">
            <span>Sign Out all accounts</span>
        </button>
    </div>

</body>
</html>
