<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Spiders-Login</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
<div class="main-box">
    <div class="top-center">
        <h1>CV Spiders</h1>
        <img class="logo_edit" src="img/logo.png" alt="LOGO CV SPIDERS">
    </div>

    <div class="social-login-choice">
       <a href=""> <img src="img/google_icon.png" alt="GOOGLE"> </a>
       <a href=""> <img src="img/linkedin_icon.png" alt="LINKEDIN"> </a>
       <a href=""> <img src="img/facebook_icon.png" alt="FACEBOOK"> </a>

    </div>

    <div class="form-camp">
        <div class="input-info">
            <input class="input-info-camp" type="text" placeholder="user name or email">

            <input class="input-info-camp" type="text" placeholder="password">
        </div>
    <div class="align-checkbox-group">
        <div class="align-checkbox-usertype">
            <input type="checkbox" name="biologist">
            <p>Biologist</p>
        </div>

        <div class="align-checkbox-usertype">
            <input type="checkbox" name="teacher">
            <p>Teacher</p>
        </div>

        <div class="align-checkbox-usertype">
            <input type="checkbox" name="student">
            <p>Student</p>
        </div>

        <div class="align-checkbox-usertype">
            <input type="checkbox" name="other">
            <p>Other</p>
        </div>
    </div>
        
        <p>Forgot the password? <a href="">Reset password</a><p>


    </div>

    <div class="buttons">
        <button>Login</button>
        <button>Sign In</button>
    </div>
</div>

</body>
</html>
